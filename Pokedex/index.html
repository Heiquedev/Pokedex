<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div>
            <figure>
                <img id="imgPokedex" src="./img/Cópia de pokedex.png" alt="">
            </figure>
        </div>
        <div>
            <figure>
                <img id="imgPokemon" src="#" alt="Imagem do pokemon">
            </figure>
        </div>
        <form class="form-busca">
            <input type="text" id="inputText" value="" placeholder="&nbsp;Digite um Pokemon">
        </form>
        <h1 class="pokemon-data1">
            <span id="numeroPokemon">ID</span>
            <span id="nomePokemon">NomePokémon</span>
        </h1>
        <h1 class="pokemon-data2">
            <div id="tipo">&nbsp; Tipo:</div>
            <div id="peso">&nbsp; Peso: </div>
            <div id="altura">&nbsp; Altura: </div>
        </h1>
        <div class="bottons">
            <button id="btnAnterior">Anterior</button>
            <button id="btnProximo">Próximo</button>
        </div>
    </div>
    <br>
    <br>


    <script src="./js/script.js"></script>

</body>

</html>
